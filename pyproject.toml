[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "magicsoup"
version = "0.0.1"
authors = [
  { name="Marc", email="schweringmarc01@gmail.com" },
]
description = "Cell metabolic and transduction pathway simulator"
keywords = ["simulation", "evolution", "cell"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
  "torch>=1.13.0,<2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/mRcSchwering/magic-soup"
"Bug Tracker" = "https://github.com/mRcSchwering/magic-soup/issues"